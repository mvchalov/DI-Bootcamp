<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
    }
  </style>
</head>
<body>
  <p><button>Click Me</button></p>
  <div id="container">
    <div id="animate"></div>
  </div>
  <script>
    document.querySelector("button").addEventListener("click", (e)=>{
      const animatedDiv = document.getElementById("animate");
      animatedDiv.style.left = "0px";
      const iId = setInterval(()=>{
        const container = document.getElementById("container");
        if (animatedDiv.offsetLeft < container.offsetWidth - animatedDiv.offsetWidth) {
          animatedDiv.style.left = (+animatedDiv.style.left.substring(0, animatedDiv.style.left.length-2)+1) + 'px';
        }
        else {
          clearInterval(iId);
        }
      }, 1)
    })
  </script>
</body>
</html>
