<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
  <style>
    label {
      width: 9em;
      display: inline-block;
    }
    input {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

<h1>Mad Libs</h1>

<form id="libform">
  <label for="noun">Noun:</label><input type="text" id="noun"><br>
  <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
  <label for="person">Someone's Name:</label><input type="text" id="person"><br>
  <label for="verb">Verb:</label><input type="text" id="verb"><br>
  <label for="place">A place:</label><input type="text" id="place"><br>
  <button id="lib-button">Lib it!</button>
</form>

<p>Generated story:
  <span id="story"></span>
</p>

<script>
  document.querySelector("#lib-button").addEventListener("click", (e)=>{

    const [noun, adjective, person, verb, place] = Array.from(document.querySelectorAll("form input[type='text']")).map(e=>e.value);

    const patterns = [
            `In ${place} ${person} ${verb} to ${adjective} ${noun}`,
            `${noun} of ${adjective} ${person} ${verb} to ${place}`,
            `${adjective} ${person} ${verb} with ${noun} in ${place}`,
            `For ${person} from ${adjective} ${place} ${noun} ${verb}`,
            `${adjective} ${noun} ${verb} ${person} out of ${place}`
    ];
    e.preventDefault();
    document.querySelector("#story").innerHTML = patterns[Math.round(Math.random()*4)];
  })
</script>

</body>
</html>
