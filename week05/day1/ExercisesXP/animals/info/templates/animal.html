<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal {{animal_name}}</title>
</head>
<body>
  {% load static %}
  <h1>{{animal_name}}</h1>
  {% for key, value in animals.items %}
    {% if key != 'pic' %}
        <p><b>{{key}}:</b> {{value}}</p>
    {% else %}

        <img src="{% static 'imgs/'%}{{value}}" alt="">
    {% endif %}
  {% endfor %}
</body>
</html>
