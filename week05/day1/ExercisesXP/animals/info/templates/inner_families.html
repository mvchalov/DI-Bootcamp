{% load static %}
<div class="container">
    <div class="row">
        {% for i in families %}
            <div class="col-sm-12 col-md-4 py-sm-4">
              <h2>{{i.name}}</h2>
              <p>{{i.description}}</p>
              <img src="{% static 'imgs/'%}{{i.pic}}" alt="" class="img-fluid">
              <p class="pt-3"><a href="{% url 'family' i.id %}" class="btn btn-primary">View animals</a></p>
            </div>
        {% endfor %}
    </div>
</div>
