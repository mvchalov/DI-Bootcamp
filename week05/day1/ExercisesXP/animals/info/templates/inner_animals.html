{% load static %}
<div class="container">
    <div class="row">
        {% for i in animals %}
            <div class="col-sm-12 col-md-4 py-sm-4">
                <h2>{{i.name}}</h2>
                <img src="{% static 'imgs/'%}{{i.pic}}" alt="" class="img-fluid">
              <p class="pt-3"><a href="{% url 'animal' i.id %}" class="btn btn-primary">Details</a></p>
            </div>
        {% endfor %}
    </div>
</div>
