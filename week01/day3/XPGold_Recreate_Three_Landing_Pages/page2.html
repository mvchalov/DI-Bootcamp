<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Second Landing Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="holder">
        <header>
            <p>Unburden yourself from the weight of email overload! <a href="#">learn now</a></p>
        </header>
        <section>
            <h1>Download now</h1>
            <form action="">
                <div class="fgroup">
                    <label for="fname">First name*</label>
                    <input type="text" name="fname" id="fname" required>
                </div>
                <div class="fgroup">
                    <label for="flname">Last name*</label>
                    <input type="text" name="flname" id="flname" required>
                </div>
                <div class="fgroup">
                    <label for="fmail">Email* <a href="#">(Privacy policy)</a></label>
                    <input type="email" name="fmail" id="fmail" required>
                </div>
                <div class="fgroup">
                    <label for="fphone">Phone number*</label>
                    <input type="tel" name="fphone" id="fphone" required>
                </div>
                <div class="fgroup">
                    <label for="furl">Website URL*</label>
                    <input type="text" name="furl" id="furl" required>
                </div>
                <div class="fgroup">
                    <label for="fcname">Company name*</label>
                    <input type="text" name="fcname" id="fcname" required>
                </div>
                <div class="fgroup">
                    <label for="fworkers">How many employees work there?*</label>
                    <select name="fworkers" id="fworkers">
                        <option>- Please select -</option>
                    </select>
                </div>
                <div class="fgroup">
                    <label for="fservice">Does your compay sell ay of the followwing services?<br>&ndash; Web design<br>&ndash; Online marketing<br>&ndash; SEO/SEM<br>&ndash; Advertising agency services?*</label>
                    <select name="fservice" id="fservice">
                        <option>- Please select -</option>
                    </select>
                </div>
                <div class="fgroup">
                    <label for="fsub"><input type="checkbox" name="fsub" id="fsub">Subscribe to Hubspot's marketing blog</label>
                </div>
                <div><button type="submit">Download&nbsp;now</button></div>
            </form>
        </section>
    </div>
</body>
</html>
