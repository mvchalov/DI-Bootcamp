<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>The Login page</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/7869c7b116.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="holder">
    <div>
        <div>
            <h1>Log in</h1>
            <form action="">
                <input type="email" name="email" id="email" placeholder="Username"/>
                <input type="password" name="password" id="password" placeholder="Password"/>
                <div>
                    <div>
                        <label for="rememberMe">
                            <input type="radio" name="rememberMe" id="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <div>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <button type="submit">Log in</button>
            </form>
            <p><span>Or connect with:</span></p>
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </div>
    <div>
        <div>
            <i class="fa-solid fa-user-plus"></i>
            <h2>Hello, friend!</h2>
            <p>Enter your personal details and start your journey with us!</p>
            <p>
                <a href="#">Register <i class="fa-solid fa-circle-arrow-right"></i></a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
