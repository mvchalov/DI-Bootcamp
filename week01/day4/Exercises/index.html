<div class="container py-5">
    <h2 class="py-2">Exercise 2</h2>
    <div class="row">
        <div class="col">

            <h3 class="py-2">Alerts</h3>

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-3 p-0">
                        <div class="alert alert-primary d-flex align-items-center" role="alert">
                            <div>
                                Primary alert
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="alert alert-success d-flex align-items-center" role="alert">
                            <div>
                                Success alert
                            </div>
                        </div>
                    </div>
                    <div class="col p-0">
                        <div class="alert alert-warning d-flex align-items-center" role="alert">
                            <div>
                                Warning alert
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <h3 class="py-2">Buttons</h3>
            <button class="btn btn-primary btn-lg">I'm a button</button>
            <button class="btn btn-success">I'm a button</button>
            <button class="btn btn-danger btn-sm">I'm a button</button>
        </div>
    </div>
    <div class="container">
        <div class="row py-5">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="exampleInputName1">Name</label>
                        <input class="form-control" id="exampleInputName1" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleInputSurname1">Surname</label>
                        <input class="form-control" id="exampleInputSurname1" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleInputPhone1">Phone number</label>
                        <input class="form-control" id="exampleInputPhone1" type="tel">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleInputEmail1">Email address</label>
                        <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">
                        <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
